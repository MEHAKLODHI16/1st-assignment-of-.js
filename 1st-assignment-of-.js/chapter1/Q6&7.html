<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Script Placement Practice</title>

<style>
    /* CSS styles */
    body {
      font-family: Arial, sans-serif;
      color:blue;
    }
  </style>
  
<!-- Script in the head section -->
<script>
    alert("Script in the head section");
  </script>
<body>

<h1>Script Placement Practice</h1>
<p>This is the content of the webpage.</p>

<!-- Script before page's HTML content in the body -->
<script>
  alert("Script before page's HTML content");
</script>

<!-- Script inside the page's HTML content in the body -->
<script>
  alert("Script inside the page's HTML content");
</script>

<!-- Script after page's HTML content in the body -->
<script>
  alert("Script after page's HTML content");
</script>

</body>
</html>
